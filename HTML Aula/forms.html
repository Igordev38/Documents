<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="seu nome">
        <br/>
        <label for="email"> seu e-mail</label> 
        <input id="email" type="email" placeholder="email">
        <br/>
        <input type="tel" placeholder="seu telefone" />
        <br/>
        <input type="number" max="10" min="2" step="2"/>
        <br/>
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos"/><label for="checkbox-termos">aceito os termos</label>
        <br/>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor favorita" id="cor Vermelha"/> <label>Vermelho</label>
        <input type="radio" name="cor favorita" id="cor verde"/> <label> Verde</label>
        <input type="radio" name="cor favorita" id="cor Azul"/> <label> Azul</label>
        <br/> <br/>
        <label>Qual o seu filme favorito?</label> 
        <select >
        <option > Filme A</option>
        <option > Filme B</option>
        <option > Filme C</option>
        </select>
        <br/>
        <textarea></textarea>
        <button>
            enviar
        </button>
        <button>
            Limpar
        </button>
    </form>
    
</body>
</html>
